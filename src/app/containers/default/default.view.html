<h2 class=" mdc-text-grey-100">
  <i class="fa fa-tachometer fa-1x mdc-text-cyan-200" aria-hidden="true"></i>
  Dashboard
  <!-- <button class="button btn btn-warning btn-lg"
        (click)="isCollapsed = !isCollapsed">
        Toggle
  </button> -->
</h2>

<div class="row">
    <div class="col-xs-12 col-md-4 col-lg-4">
        <div class="card mdc-bg-teal-50">
            <div class="card-block">
                <p class="card-text">
                    <!-- http://forecast.io/embed/#lat=33.2595&lon=-87.5212&name=tuscaloosa,al -->
                    <iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src="http://forecast.io/embed/#lat=33.2595&lon=-87.5212&name=tuscaloosa,al"> </iframe>
                </p>
                <a href="#" class="btn btn-secondary" (click)="reloadWeather">Refresh</a>
            </div>
        </div>

    </div>
    <div class="col-xs-12 col-md-3 col-lg-3">
        <div class="card mdc-bg-green-300">
            <div class="card-block">
                <h4 class="card-title">CPU Info</h4>
                <p class="card-text">
                </p>
                <a href="#" class="btn btn-secondary">Refresh</a>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-3 col-lg-3">
        <div class="card mdc-bg-orange-300">
            <div class="card-block">
                <h4 class="card-title">Memory Info</h4>
                <p class="card-text"></p>
                <a href="#" class="btn btn-secondary">Refresh</a>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-3 col-lg-3">
        <div class="card mdc-bg-cyan-300">
            <div class="card-block">
                <h4 class="card-title">Disk Usage</h4>
                <p class="card-text"></p>
                <a href="#" class="btn btn-secondary">Refresh</a>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-md-3 col-lg-3">
        <div class="card mdc-bg-deep-orange-300">
            <div class="card-block">
                <h4 class="card-title">Temprature Info</h4>
                <p class="card-text"></p>
                <a href="#" class="btn btn-secondary">Refresh</a>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-3 col-lg-3">
        <div class="card mdc-bg-deep-purple-300">
            <div class="card-block">
                <h4 class="card-title">Restart System</h4>
                <p class="card-text"></p>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-3 col-lg-3">
        <div class="card mdc-bg-red-400">
            <div class="card-block">
                <h4 class="card-title">Shutdown System</h4>
                <p class="card-text"></p>
            </div>
        </div>
    </div>
</div>
